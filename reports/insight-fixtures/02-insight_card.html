<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Fixture Harness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            
            
            padding: 60px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        
            background: #FFFFFF;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }
        }
    
        
        :root {
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --accent: #0071e3;
            --accent-soft: rgba(0, 113, 227, 0.1);
            --accent-glow: rgba(0, 113, 227, 0.35);
            --surface-1: #ffffff;
            --surface-2: #f5f5f7;
            --text-1: #1d1d1f;
            --text-2: #6e6e73;
            --text-3: #86868b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            -webkit-font-smoothing: antialiased;
        }
        
        .insight-card {
            display: grid;
            align-items: center;
            max-width: 900px;
            background: var(--surface-1);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.04), 0 20px 60px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .insight-content {
            position: relative;
            padding: 28px 32px;
            border-radius: 24px;
        }
        
        .insight-content.default {
            background: var(--surface-2);
        }
        
        .insight-icon {
            position: absolute;
            top: -16px;
            left: 28px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .insight-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }
        
        .eyebrow {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-3);
            margin-bottom: 6px;
            margin-top: 8px;
        }
        
        .label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 12px;
        }
        
        .text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.4;
            color: var(--text-1);
        }
        
        .text strong { font-weight: 700; }
        .text .highlight { color: var(--accent); font-weight: 600; }
        .text em { font-style: normal; color: var(--accent); }
        
        .context {
            margin-top: 16px;
            font-size: 12px;
            color: var(--text-3);
            font-weight: 500;
        }
        
        .svg-container {
            position: relative;
            z-index: 1;
        }
        
        .svg-label {
            position: absolute;
            top: -22px;
            left: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .svg-label .dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }
        
        .svg-label span {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-2);
        }
        
        .svg-wrapper {
            border-radius: 26px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }
        
        .svg-wrapper svg {
            display: block;
            width: 100%;
            height: auto;
        }
        
        
        .insight-content.bold {
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.04) 0%, rgba(0, 113, 227, 0.1) 100%);
            border: 2px solid rgba(0, 113, 227, 0.15);
        }
        .insight-content.bold .text {
            font-size: 22px;
            font-weight: 600;
        }
        
        
    
    </style>
</head>
<body>

    <div class="insight-card" style="grid-template-columns: 1fr 1fr; gap: 40px;">
        
        
    <div class="insight-content bold">
        
        <div class="insight-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
    
        
        <div class="label">Insight Story</div>
        <p class="text">A one-page artifact forces explicit product decisions.</p>
        
    </div>
    
    <div class="svg-container">
        
        <div class="svg-label">
            <div class="dot"></div>
            <span>Artifact panel</span>
        </div>
    
        <div class="svg-wrapper">
            <svg viewBox='0 0 240 140'><rect x='8' y='8' width='224' height='124' rx='16' fill='#f5f5f7' /><text x='24' y='72' font-size='14' fill='#1d1d1f'>Artifact</text></svg>
        </div>
    </div>
    
    </div>
    
</body>
</html>
