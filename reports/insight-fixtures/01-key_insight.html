<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Fixture Harness</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            
            
            padding: 60px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        
            background: #FFFFFF;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }
        }
    
        
        :root {
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --accent: #0071e3;
            --accent-soft: rgba(0, 113, 227, 0.1);
            --accent-glow: rgba(0, 113, 227, 0.3);
            --surface-1: #ffffff;
            --surface-2: #f5f5f7;
            --text-1: #1d1d1f;
            --text-2: #6e6e73;
            --text-3: #86868b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font);
            background: var(--surface-2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            -webkit-font-smoothing: antialiased;
        }
        
        .key-insight-card {
            max-width: 800px;
            background: var(--surface-1);
            border-radius: 32px;
            padding: 44px 56px;
            position: relative;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.04), 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .insight-icon {
            position: absolute;
            top: -16px;
            left: 48px;
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .insight-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }
        
        .content { padding-top: 8px; position: relative; z-index: 1; }
        
        .eyebrow {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-3);
            margin-bottom: 8px;
        }
        
        .label {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 16px;
        }
        
        .text {
            font-size: 28px;
            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.45;
            color: var(--text-1);
        }
        
        .text strong { font-weight: 700; }
        .text .highlight { color: var(--accent); font-weight: 600; }
        .text em { font-style: italic; }
        
        .context {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-3);
            font-weight: 500;
        }
        
        
        .key-insight-card.bold {
            background: linear-gradient(135deg, rgba(0, 113, 227, 0.05) 0%, rgba(0, 113, 227, 0.12) 100%);
            border: 2px solid rgba(0, 113, 227, 0.2);
        }
        .key-insight-card.bold .text {
            font-size: 32px;
            font-weight: 600;
        }
        
        
        
    
    </style>
</head>
<body>

    <div class="key-insight-card bold">
        
        
        <div class="insight-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
    
        <div class="content">
            
            <div class="label">Key Insight</div>
            <p class="text">Execution can scale. Judgment remains human-limited.</p>
            
        </div>
    </div>
    
</body>
</html>
