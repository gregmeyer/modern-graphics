<svg viewBox="0 0 400 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-opacity="0.12"/>
    </filter>
    <filter id="modalShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="browserGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f5f5f7"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0071e3"/>
      <stop offset="100%" stop-color="#0065cc"/>
    </linearGradient>
        
  </defs>
  
  <g class="browser-window" filter="url(#cardShadow)">
    <!-- Window background -->
    <rect x="0" y="0" width="400" height="360" rx="20" fill="#ffffff"/>
    
    
  <g class="browser-chrome">
    <!-- Chrome background with rounded top -->
    <rect x="0" y="0" width="400" height="40" rx="20" fill="url(#browserGrad)"/>
    <rect x="0" y="20" width="400" height="20" fill="url(#browserGrad)"/>
    <line x1="0" y1="40" x2="400" y2="40" stroke="#e8e8ed" stroke-width="1"/>
    
    <!-- Traffic lights -->
    <circle cx="28" cy="20" r="6" fill="#d2d2d7"/>
    <circle cx="48" cy="20" r="6" fill="#d2d2d7"/>
    <circle cx="68" cy="20" r="6" fill="#d2d2d7"/>
    
    <!-- URL bar -->
    <rect x="110" y="10" width="240" height="20" rx="6" fill="#ffffff" stroke="#e8e8ed"/>
    <text x="126" y="24" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#86868b">app.example.com</text>
  </g>
    
    
    <!-- Content area -->
    <rect x="0" y="40" width="400" height="320" fill="#f5f5f7"/>
    
    <!-- Bottom rounded corners mask -->
    <rect x="0" y="340" width="400" height="20" rx="20" fill="#f5f5f7"/>
  </g>
    

  <g class="chat-panel">
    
    <rect x="240" y="32" width="160" height="328" fill="#ffffff"/>
    <line x1="240" y1="32" x2="240" y2="360" stroke="#e8e8ed" stroke-width="1"/>
    
    <text x="256" y="60" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1d1d1f">Help</text>
    
    <circle cx="365" cy="54" r="4" fill="#34c759"/>
    <text x="375" y="58" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#86868b">Active</text>
        
    <line x1="240" y1="76" x2="400" y2="76" stroke="#e8e8ed" stroke-width="1"/>
    
  <g class="chat-message">
    <rect x="256" y="92" width="106.5" height="28" rx="14" ry="14" fill="#f5f5f7"/>
    <text x="268" y="110" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#6e6e73">How can I help?</text>
  </g>
    
  <g class="chat-message">
    <rect x="272.0" y="132" width="112.0" height="28" rx="14" ry="14" fill="url(#accentGrad)"/>
    <text x="284.0" y="150" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white">Billing question</text>
  </g>
    
  <g class="inline-card" filter="url(#softShadow)">
    <rect x="256" y="172" width="118" height="85" rx="12" fill="#fafafa" stroke="#e8e8ed"/>
    
    <!-- Title row -->
    <text x="272" y="192" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#1d1d1f">Pro Plan</text>
    <text x="358" y="192" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#86868b" text-anchor="end">$29/mo</text>
    
    <!-- Detail -->
    <text x="272" y="210" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#6e6e73">Visa •••• 4242</text>
    
    <!-- Progress bar -->
    <rect x="272" y="221" width="76" height="6" rx="3" fill="#e8e8ed"/>
    <rect x="272" y="221" width="49" height="6" rx="3" fill="url(#accentGrad)"/>
    
    <!-- Footer -->
    <text x="272" y="243" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="8" fill="#86868b">Renews Dec 15</text>
  </g>
    
    <line x1="240" y1="316" x2="400" y2="316" stroke="#e8e8ed" stroke-width="1"/>
    
  <g class="chat-input">
    <rect x="256" y="324" width="128" height="28" rx="8" fill="#f5f5f7"/>
    <text x="271" y="342" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#86868b">Type a message...</text>
  </g>
    
  </g>
    

  <g class="success-toast" filter="url(#cardShadow)">
    <rect x="70" y="280" width="260" height="56" rx="14" fill="#ffffff"/>
    
    <!-- Success icon -->
    <circle cx="102" cy="308" r="18" fill="rgba(52, 199, 89, 0.1)"/>
    <path d="M94 308 L100 314 L112 302" stroke="#34c759" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Text -->
    <text x="130" y="304" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#1d1d1f">Message sent</text>
    
    <text x="130" y="320" font-family="Inter, SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#86868b">We'll reply soon</text>
        
  </g>
    
</svg>